
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSG Communications LLC </title>
    
    <!-- Inline Style Sheet -->
    <style>
        /* Reset default margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #333;
        }

        /* Header styles */
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
        }

        /* Navigation styles */
        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        nav ul li a:hover {
            color: #ddd;
        }

        /* Main content styles */
        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        section {
            background-color: 333;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 15px;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                text-align: center;
            }

            nav ul li {
                margin: 10px 0;
            }

            main {
                padding: 0 10px;
            }
        }
		  .center-image {
    display: block; /* Make the image a block element */
    margin-left: auto;
    margin-right: auto;
  }
    </style>
</head>
<body>
    <!-- Header -->
<header>
        <nav>
          <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/disclaimer.html">Disclaimer</a><a href="#"></a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section>
          <img class="center-image" src="https://egroup.onrender.com/images/logo.png" width="624" height="576" alt=""/>
 </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 JSG Communications, LLC. All rights reserved. Info@jsgllc.io</p>
</footer>
</body>
</html>
